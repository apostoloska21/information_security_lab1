{% extends "base.html" %}

{% block title %}Manage login info{% endblock %}

{% block content %}
<h1>manage your login information</h1>

<div class="login-management">
    <p>Here you can manage your login details</p>
    <p><strong>username:</strong> {{ user.username }}</p>
    <p><strong>email:</strong> {{ user.email }}</p>
</div>

<a href="{{ url_for('profile') }}">back to profile</a>
{% endblock %}
